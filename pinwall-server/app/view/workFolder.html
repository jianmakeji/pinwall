{% extends "parent.html" %}

{% block cssfolder %}
	<link rel="stylesheet" type="text/css" href="../public/css/src/base.css"/>
	<link rel="stylesheet" type="text/css" href="../public/css/lib/iview.css">
	<link rel="stylesheet" type="text/css" href="../public/css/src/workFolder.css"/>
{% endblock %}

{% block head_btn %}
	<i-col :xs="0" :sm="2" :md="2" :lg="2"><i-button type="text" ghost="true" to="/">精选</i-button></i-col>
	<i-col :xs="4" :sm="2" :md="2" :lg="2"><i-button type="text" ghost="true" to="/topicsAbout">毕设展</i-button></i-col>
	<i-col :xs="0" :sm="2" :md="2" :lg="2"><i-button type="text" ghost="true" to="/topics">作业荚</i-button></i-col>
{% endblock %}

{% block container %}
	<div class="container" :style="containerStyle" v-cloak>
		<Spin size="large" fix v-if="spinShow"></Spin>
		<div class="de_topic_box">
			<row>
				<i-col :xs="12" :sm="2" :md="1" :lg="1">
					<div class="user_info">
						<a>
							<img src="http://pinwall.design-engine.org/images/default_profile.jpg" alt="">
							<p class="name" >111fullname</p>
						</a>
					</div>

				</i-col>
				<i-col :xs="12" :sm="4" :md="4" :lg="4">
					<div class="topic_info">
						<p class="created_date" >userInfocreateAt</p>
						<a>
							<p class="topic_title" >12</p>
						</a>
						<ul class="de_stats_tags">
							<li class="uploads">
								<icon type="ios-cloud-upload" size="20"></icon>
								<span >123</span>
							</li>
							<li class="badges">
								<icon type="ios-ribbon" size="20"></icon>
								<span >12</span>
							</li>
						</ul>
					</div>
				</i-col>
				<i-col :xs="0" :sm="{span:17,offset:6}" :md="{span:18,offset:5}" :lg="{span:18,offset:5}">
					<ul class="project_info">
						<li class="de_borderbox" >
							<a href="#" class="de_entity_link">
								<img src="http://pinwall.design-engine.org/images/default_profile.jpg">
							</a>
						</li>
					</ul>
				</i-col>
				<i-col :xs="0" :sm="1" :md="1" :lg="1">
					<ul class="topic_action">
							<!-- <li class="de_topic_action_view">
								<a href="#">
									<img src="http://pinwall.fzcloud.design-engine.org/4705/7641900251635.png?imageMogr2/thumbnail/400x400" title="查看">
								</a>
							</li> -->
					</ul>
				</i-col>
			</row>
		</div>
		<p class="topic_description"></p>

		<ul class="de_project_grid">
			<row>
				<i-col :xs="24" :sm="12" :md="8" :lg="8">
					<li class="de_card_m">
						<div class="user_info">
							<a href="#">
								<img class="photo" src="http://pinwall.design-engine.org/images/default_profile.jpg" alt="">
								<p class="name" >fullname</p>
								<p class="date" >第三发的说法</p>
							</a>
						</div>
						<div class="project_info">
							<a href="#">
								<img class="thumb" src="http://pinwall.design-engine.org/images/default_profile.jpg" alt="">
								<h4 >name</h4>
							</a>
						</div>
						<div class="de_stats_tags_p">
							<div class="badges" title="勋章">
								<icon type="ios-ribbon" style="font-size: 20px;" color="#999"></icon>
								<span >12</span>
							</div>
							<div class="likes" title="赞">
								<icon type="ios-thumbs-up" style="font-size: 20px;" color="#999"></icon>
								<span  >12</span>
							</div>
							<div class="comments" title="评论">
								<icon type="md-text" style="font-size: 20px;" color="#999"></icon>
								<span >12</span>
							</div>
						</div>
					</li>
				</i-col>

			</row>
		</ul>
	</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../public/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/js/src/workFolder.js"></script>
{% endblock %}
