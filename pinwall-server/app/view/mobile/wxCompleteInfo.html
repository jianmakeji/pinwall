<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>完善用户信息</title>
  <link rel="stylesheet" href="/public/css/lib/iview.css"/>
  <link href="/public/css/src/mobile/wx-complete-info.css" rel="stylesheet" />
</head>
<body>
  <div id="content">
    <div class="banner">
      <img src="/public/images/mobile/back.png" class="backicon" @click="backClick"/><span>登录</span>
    </div>

    <Tabs :animated="false" style="margin:30px 10px 20px;">
         <tab-pane label="绑定现有用户">
           <div style="text-align:center">
             <i-input v-model="mobile1" placeholder="请输入手机号" class="mobile" ></i-input>
           </div>
           <div  style="text-align:center">
             <i-input v-model="code1" placeholder="请输入验证码" enter-button="发送" class="code"></i-input>
             <i-button  class="auth_code_btn1" @click="sendSMSMessage1">获取验证码</i-button>
           </div>
           <div style="text-align:center">
             <i-button style="width:30%;margin-top:15px;" @click="btn1Click">提交</i-button>
           </div>

         </tab-pane>
         <tab-pane label="创建新用户">
           <div style="text-align:center">
             <i-input v-model="mobile2" placeholder="请输入手机号" class="mobile" ></i-input>
           </div>
           <div  style="text-align:center">
             <i-input v-model="code2" placeholder="请输入验证码" enter-button="发送" class="code"></i-input>
             <i-button  class="auth_code_btn2" @click="sendSMSMessage">获取验证码</i-button>
           </div>
           <div style="text-align:center">
             <i-input v-model="fullname" placeholder="请输入真实姓名" class="mobile" ></i-input>
           </div>
           <div style="text-align:center">
             <i-input v-model="password1" placeholder="请输入密码" type="password" class="mobile" ></i-input>
           </div>
           <div style="text-align:center">
             <i-input v-model="password2" placeholder="请输入密码" type="password" class="mobile" ></i-input>
           </div>
           <div style="text-align:center">
             <i-button style="width:30%;margin-top:15px;" @click="btn2Click">提交</i-button>
           </div>
         </tab-pane>
     </Tabs>
  </div>

</body>
<script src="/public/js/lib/jquery.min.js" type="text/javascript"></script>
<script src="/public/js/lib/vue.min.js" type="text/javascript"></script>
<script src="/public/js/lib/iview.min.js" type="text/javascript"></script>
<script src="/public/js/src/mobile/wx-complete-info.js" type="text/javascript"></script>
</html>
