<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="/public/css/lib/iview.css"/>
  <link href="/public/css/src/mobile/login.css" rel="stylesheet" />
</head>
<body>
  <div id="content">
    <div class="banner">
      <img src="/public/images/mobile/back.png" class="backicon"/><span>登录</span>
    </div>
    <div class="type_panel">
      <div :class="login_btn_status" @click="emailClick">账号登录</div>
      <div :class="mobile_btn_status" @click="mobileClick">手机号登录</div>
    </div>
    <div class="email_login_panel" v-show="email_panel_show">
      <i-input v-model="emailorphone" placeholder="请输入邮箱或者手机号" style="width: 80%;margin-bottom:15px;"></i-input>
      <i-input v-model="pwd" placeholder="请输入密码" style="width: 80%" ></i-input>
    </div>
    <div class="mobile_login_panel" v-show="mobile_panel_show">
      <i-input v-model="mobile" placeholder="请输入手机号" style="width: 80%;margin-bottom:15px;" ></i-input>
      <i-input v-model="code" placeholder="请输入验证码" style="width: 50%" ></i-input>
      <i-button style="width: 30%;color:#6D7278">获取验证码</i-button>
    </div>
    <div class="menu_panel">
      <a href="">忘记密码</a>
      <a href="">注册账号</a>
    </div>
    <div class="login_btn">登录</div>
    <div class="wechat">
      <p>其他登录方式</p>
      <img src="/public/images/mobile/wechat.png"/>
    </div>
  <div>
</body>
<script src="/public/js/lib/jquery.min.js" type="text/javascript"></script>
<script src="/public/js/lib/vue.min.js" type="text/javascript"></script>
<script src="/public/js/lib/iview.min.js" type="text/javascript"></script>
<script src="/public/js/src/mobile/login.js" type="text/javascript"></script>
</html>
