{% extends "parent.html" %}

{% block cssfolder %}
	<link rel="stylesheet" type="text/css" href="public/css/src/base.css"/>
	<link rel="stylesheet" type="text/css" href="public/css/lib/iview.css">
	<link rel="stylesheet" type="text/css" href="public/css/src/topics.css"/>
	<link rel="stylesheet" type="text/css" href="public/css/src/model.css"/>
{% endblock %}

{% block head_btn %}
	<i-col :xs="0" :sm="2" :md="2" :lg="2"><i-button type="text" ghost="true" to="/">精选</i-button></i-col>
	<i-col :xs="4" :sm="2" :md="2" :lg="2"><i-button type="text" ghost="true" to="/topicsAbout">毕设展</i-button></i-col>
	<i-col :xs="0" :sm="2" :md="2" :lg="2"><i-button type="dashed" ghost="true" to="/topics">作业荚</i-button></i-col>
{% endblock %}

{% block container %}
	<div class="container" :style="containerStyle">
		<div class="container_header">
			<div style="height: 35px;line-height: 35px;text-align: right;width: 170px;">
				显示作业荚:
			</div>
			<i-button :type="checkAllType" @click="checkAll">全部</i-button>
			<i-button :type="checkOpenType" @click="checkOpen">开放中</i-button>
			<i-button :type="checkCloseType" @click="checkClose">已关闭</i-button>
			<i-button :type="checkMyType" @click="checkMy">由我创建</i-button>
			<div class="">
				<i-input v-model="searchValue" prefix="ios-search" placeholder="请输入搜索词"/>
			</div>
		</div>
		<div class="container_content">
			<div class="de_topic_box">
				<row>
					<i-col :xs="12" :sm="2" :md="1" :lg="1">
						<div class="user_info">
							<a :href="usersUrl(0)" class="">
								<img src="http://pinwall.fzcloud.design-engine.org/group1_M00_02_A8_oYYBAFKCDz2AcHvFAAANyqipOkg958.png" alt="">
								<p class="name">湖南大学设计艺术学院</p>
							</a>
						</div>

					</i-col>
					<i-col :xs="12" :sm="4" :md="4" :lg="4">
						<div class="topic_info">
							<p class="created_date">2018-05-18 13:26:59 创建</p>
							<a href="#">
								<p class="topic_title">2018届本科毕业设计作品</p>
							</a>
							<ul class="de_stats_tags">
								<li class="uploads">
									<icon type="ios-cloud-upload" size="20"></icon>135
								</li>
							</ul>
						</div>
					</i-col>
					<i-col :xs="0" :sm="{span:15,offset:8}" :md="{span:17,offset:6}" :lg="{span:18,offset:5}">
						<ul class="project_info">
							<li class="de_borderbox">
								<a href="#" class="de_entity_link">
									<img src="http://pinwall.fzcloud.design-engine.org/4705/7641900251635.png?imageMogr2/thumbnail/400x400" alt="">
								</a>
							</li>
							<li class="de_borderbox">
								<a href="#" class="de_entity_link">
									<img src="http://pinwall.fzcloud.design-engine.org/4705/7641900251635.png?imageMogr2/thumbnail/400x400">
								</a>
							</li>
						</ul>
					</i-col>
					<i-col :xs="0" :sm="1" :md="1" :lg="1">
						<ul class="topic_action ">
							<li class="de_topic_action_view">
								<i-button type="checkCloseType" shape="circle" icon="md-cloud-upload" @click="checkClose"></i-button>
							</li>
							<li class="de_topic_action_view">
								<i-button type="checkCloseType" shape="circle" icon="md-cloud-upload" @click="checkClose"></i-button>
							</li>
							<li class="de_topic_action_view">
								<i-button type="checkCloseType" shape="circle" icon="md-cloud-upload" @click="checkClose"></i-button>
							</li>
						</ul>
					</i-col>
				</row>
			</div>
		</div>
	</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="public/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="public/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="public/js/src/topics.js"></script>
{% endblock %}
