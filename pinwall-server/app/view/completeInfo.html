{% extends "parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" type="text/css" href="public/css/lib/iview.css">
<link rel="stylesheet" type="text/css" href="public/css/src/base.css" />
<link rel="stylesheet" type="text/css" href="public/css/src/completeInfo.css" />
{% endblock %}

{% block head_btn %}
<i-col :xs="0" :sm="2" :md="2" :lg="2"><a href="/" style="display: flex;flex-direction: row;justify-content: center;width: 100%;height: 100%;background:#333;color: white;">精选</a></i-col>
<i-col :xs="4" :sm="2" :md="2" :lg="2"><a href="/topicsAbout" style="display: flex;flex-direction: row;justify-content: center;width: 100%;height: 100%;background:#333;color: white;">毕设展</a></i-col>
<i-col :xs="0" :sm="2" :md="2" :lg="2"><a href="/topics" style="display: flex;flex-direction: row;justify-content: center;width: 100%;height: 100%;background:#333;color: white;">作业荚</a></i-col>
{% endblock %}


{% block container %}
<div class="container">
    <div class="complete_box">
        <h3>注册/完善用户信息</h3>
        <i-form ref="formItem" :model="formItem" :label-width="80">
			<form-item label="选择">
		        <radio-group v-model="formItem.newOrOld" type="button" @on-change="radioChange">
			        <radio label="0" value="0">注册新用户</radio>
			        <radio label="1" value="1">绑定已有用户</radio>
			    </radio-group>
	        </form-item>
	        <form-item label="邮箱" prop="email">
	            <i-input type="email" v-model="formItem.email" placeholder="请输入邮箱"></i-input>
	        </form-item>
	        <form-item label="姓名" prop="realname" v-show="isRegister">
	            <i-input type="text" v-model="formItem.realname" placeholder="请输入用户姓名"></i-input>
	        </form-item>
	        <form-item label="密码" prop="password" v-show="isRegister">
	            <i-input type="password" v-model="formItem.password" placeholder="请输入密码"></i-input>
	        </form-item>
	        <form-item label="确认密码" prop="confirmPassword" v-show="isRegister">
	            <i-input type="password" v-model="formItem.confirmPassword" @on-blur="conPwdBlur" placeholder="请重新输入密码"></i-input>
	        </form-item>
            <form-item label="验证码" prop="activecode" v-show="isRegister">
	            <i-input type="text" class="code_input" @on-change="checkCaptcha" v-model="captchaText" style="width:200px;margin-top:-35px;" placeholder="请输入图片验证码"></i-input>
                <object style="width: 120px;"></object>
                <icon type="md-refresh" size="30" @click="tapClick" style="margin-top: -35px;cursor:pointer;"></icon>
                <div id="login_container" style="display:none;"></div>
	        </form-item>
	        <form-item>
	            <i-button type="success" long :disabled="disableSbt" @click="submit('formItem')">提交</i-button>
	        </form-item>
	    </i-form>
    </div>
</div>
{% endblock %}

{% block jsfolder %}
<script type="text/javascript" src="public/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="public/js/lib/vue.min.js"></script>
<script type="text/javascript" src="public/js/lib/iview.min.js"></script>
<script type="text/javascript" src="public/js/lib/vue-resource.js"></script>
<script type="text/javascript" src="public/js/lib/wxLogin.js"></script>
<script type="text/javascript" src="public/js/src/config.js"></script>
<script type="text/javascript" src="public/js/src/completeInfo.js"></script>
{% endblock %}
